      text-align: center;

<body>

<button id="switchButton" onclick="switchOnOFF()">Switch</button>

<script>
  let isSwitchedOn = false;

   function switchOnOFF() {
    isSwitchedOn = !isSwitchedOn;
    console.log(isSwitchedOn ? 'Switched ON' : 'Switched OFF');
  }
</script>
